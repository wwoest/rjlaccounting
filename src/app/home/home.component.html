<div id="splash">
    <div id="splash-inner">
        <img class="img-fluid" src="assets/images/splash-overlay.png">



        <div style="margin-left: auto; margin-right: auto; max-width: 800px">
        
        
        
        


        <div id="contact-form-container">
            <div style="text-align: center; margin-top: 80px;">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <input placeholder="Name" type="text" class="form-control" id="contact_name" required
                            [(ngModel)]="contact_name" name="contact_name">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <input placeholder="Contact Number" type="text" class="form-control" id="contact_number"
                            required [(ngModel)]="contact_number" name="contact_number">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <input placeholder="E-mail Address" type="text" class="form-control" id="contact_email" required
                            [(ngModel)]="contact_email" name="contact_email">
                    </mat-form-field>
                    <button (click)="requestCallMe()" mat-flat-button class="contact-request-btn">Contact Me</button>
                </div>
            </div>
        </div>




</div>


    </div>
</div>
